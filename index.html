<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/8d9bf64086.js" crossorigin="anonymous"></script>

    <!-- links to stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link to scripts -->
    <script src="./assets/js/script.js"></script>

    <!-- Page Title -->
    <title>RPSLS</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> <i class="fa-regular fa-hand-back-fist"></i> RPSLS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link newGame">New Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rules" data-bs-toggle="modal" data-bs-target="#rulesModal">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link credits" data-bs-toggle="modal" data-bs-target="#creditsModal">Credits</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Enter a user name"
                        aria-label="Enter user-name">
                    <button class="btn btn-outline-success" id="submitUsername">Submit</button>
                </form>

            </div>

        </div>
    </nav>

    <header>



    </header>

    <main>

        <button class="choiceButton rockButton" data-type="rock">
            <img src="assets/images/rock.svg" alt="rock" class="buttonSVG">
            <figcaption>Rock</figcaption>
        </button>

        <button class="choiceButton paperButton" data-type="paper">
            <img src="assets/images/paper.svg" alt="paper" class="buttonSVG">
            <figcaption>Paper</figcaption>
        </button>

        <button class="choiceButton scissorsButton" data-type="scissors">
            <img src="assets/images/scissors.svg" alt="scissors" class="buttonSVG">
            <figcaption>Scissors</figcaption>
        </button>

        <button class="choiceButton lizardButton" data-type="lizard">
            <img src="assets/images/lizard.svg" alt="lizard" class="buttonSVG">
            <figcaption>Lizard</figcaption>
        </button>

        <button class="choiceButton spockButton" data-type="spock">
            <img src="assets/images/spock.svg" alt="spock" class="buttonSVG">
            <figcaption>Spock</figcaption>
        </button>

        <!-- modals (Rules, Leaderboards, Credits) link for rules video(https://www.youtube.com/watch?v=pIpmITBocfM) -->
        <div class="modal" id="rulesModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title">Rules</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/pIpmITBocfM?si=jZq7QLTrHR5FbJM2"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="creditsModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title">Credits</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
